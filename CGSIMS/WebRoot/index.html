<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>IMS Sign in</title>

    <!-- Bootstrap -->
    <link href="lib/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/signin.css" rel="stylesheet">
</head>
<body>
	<div class="container">
      <form class="form-signin form-horizontal" action="index/authUser" method="post">
        <h2>Welcome to sign in!</h2>
          <div class="form-group">
            <label class="sr-only" for="userName">UserName</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="userName" name="userName" placeholder="UserName" required autofocus>
            </div>
          </div>
          <div class="form-group">
            <label class="sr-only" for="inputPassword1">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword1" name="inputPassword1" placeholder="Password" required>
            </div>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox"> Remember me
            </label>
          </div>
          <button type="submit" class="btn btn-default">Sign in</button>
      </form>
    </div>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</body>
</html>
